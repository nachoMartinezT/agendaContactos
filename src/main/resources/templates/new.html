<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>[[${contact.id != null ? 'Edit Contact' : 'Contact Register'}]]</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>

<div class="row justify-content-center">

    <div class="col-md6 col-lg-4">
        <h3>[[${contact.id != null ? 'Edit Contact' : 'Contact Register'}]]</h3>

        <form action="" method="POST" th:object="${contact}">
            <div class="mb-3">
                <label for="name">Name: </label>
                <input type="text" id="name" placeholder="Input name " th:field="*{name}" class="form-control" th:errorClass="is-invalid">
                <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="invalid-feedback"></div>
            </div>
            <div class="mb-3">
                <label for="phone">Phone Number: </label>
                <input type="text" id="phone" placeholder="Input phone " th:field="*{phoneNumber}" class="form-control" th:errorClass="is-invalid">
                <div th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}" class="invalid-feedback"></div>
            </div>
            <div class="mb-3">
                <label for="email">Email: </label>
                <input type="email" id="email" placeholder="Input email " th:field="*{email}" class="form-control" th:errorClass="is-invalid">
                <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="invalid-feedback"></div>
            </div>

            <div class="mb-3">
                <label for="birthday">Birthday: </label>
                <input type="date" id="birthday" th:field="*{birthday}" class="form-control" th:errorClass="is-invalid">
                <div th:if="${#fields.hasErrors('birthday')}" th:errors="*{birthday}" class="invalid-feedback"></div>
            </div>

            <div class="text-end">
                <button class="btn btn-success"><i class="fa-solid fa-trash"></i>&nbsp;Save</button>
                <a href="/" class="btn btn-light ms-2"><i class="fa-solid fa-xmark"></i>&nbsp;Cancel</a>
            </div>


        </form>
    </div>

</div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
<script src="https://kit.fontawesome.com/738e0e7bcf.js" crossorigin="anonymous"></script>
</body>
</html>
